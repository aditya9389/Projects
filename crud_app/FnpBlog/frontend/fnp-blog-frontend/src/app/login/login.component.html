<h2>Login</h2>

<div class="login-container">
  <form (submit)="onLogin()">
    <input type="text" [(ngModel)]="username" placeholder="Enter username" name="username" required>
    <input type="password" [(ngModel)]="password" placeholder="Enter password" name="password" required>
    <button type="submit" class="login-btn">Login</button>
  </form>
  <p *ngIf="message">{{ message }}</p>
  <!-- Register button inside container for proper alignment -->
   
   <form (submit)="goToReg()">
    <p>new user register here</p>
    <button type="submit" class="register-btn">Register</button>
  </form>

  
</div>
