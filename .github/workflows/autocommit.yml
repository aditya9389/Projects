name: Auto Commit

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  push:
    branches:
      - main  # Change this if needed

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Make Changes (Optional)
        run: echo "Auto update at $(date)" >> auto_commit_log.txt

      - name: Commit Changes
        run: |
          git add .
          git commit -m "Auto commit - $(date)" || echo "No changes to commit"

      - name: Push Changes
        run: |
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
